<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
    .box{
      margin-top:20px;
      width:100px;
      height:20px;
      border:1px solid;
      position: relative;
    }
    .top{
      height: 0;
      width: 0;
      border: 10px solid transparent;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 10px solid black; 
      position: absolute;
      left: 10px;
      bottom:20px;
    }
  </style>
</head>
<body>
<div class="box">
    <div class="top">  
</div>
</div>

</body>
</html>
