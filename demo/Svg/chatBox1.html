<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
    .box{
      margin-top:20px;
      width:100px;
      height:20px;
      border:1px solid;
      position: relative;
    }
    .top{
      height: 10px;
      width: 10px;
      border-top: 1px solid black;
      border-left: 1px solid black;
      transform: rotate(45deg);
      background: #fff;
      position: absolute;
      left:10px;
      bottom: 15px;
      z-index:1;
    }
  </style>
</head>
<body>
<div class="box">
  <div class="top">  
  </div>
</div>
</body>
</html>
