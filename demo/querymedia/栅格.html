<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			box-sizing: border-box;
		}
		.container{
			margin: 0 auto;
			border: 1px solid red;
		}

		@media (min-width: 768px) {
			.container{
				width: 750px;
				}
		}
		@media (min-width: 992px) {
			.container{
				width: 970px;
				}
		}
		@media (min-width: 1200px) {
			.container{
				width: 1170px;
				}
		}

		.container:after{
			content: '';
			display: block;
			clear: both;
		}

		.col-xs-1, .col-xs-2, .col-xs-3, .col-xs-4, .col-xs-5, .col-xs-6, .col-xs-7, .col-xs-8,.col-xs-9, .col-xs-10,.col-xs-11, .col-xs-12{
			float: left;
		}

		.col-xs-12{
			width: 100%;
		}
		.col-xs-11{
			width: 91.666%;
		}
		.col-xs-10{
			width: 83.333%;
		}
		.col-xs-9{
			width: 75%;
		}
		.col-xs-8{
			width: 66.666%;
		}
		.col-xs-7{
			width: 58.333%;
		}
		.col-xs-6{
			width: 50%;
		}
		.col-xs-5{
			width: 41.666%;
		}
		.col-xs-4{
			width: 33.333%;
		}
		.col-xs-3{
			width: 25%;
		}
		.col-xs-2{
			width: 16.666%;
		}
		.col-xs-1{
			width: 8.3333%;
		}

		@media (min-width: 768px) {
			.col-sm-1, .col-sm-2, .col-sm-3, .col-sm-4, .col-sm-5, .col-sm-6, .col-sm-7, .col-sm-8,.col-sm-9, .col-sm-10,.col-sm-11, .col-sm-12{
				float: left;
			}
			.col-sm-12{
				width: 100%;
			}
			.col-sm-11{
				width: 91.666%;
			}
			.col-sm-10{
				width: 83.333%;
			}
			.col-sm-9{
				width: 75%;
			}
			.col-sm-8{
				width: 66.666%;
			}
			.col-sm-7{
				width: 58.333%;
			}
			.col-sm-6{
				width: 50%;
			}
			.col-sm-5{
				width: 41.666%;
			}
			.col-sm-4{
				width: 33.333%;
			}
			.col-sm-3{
				width: 25%;
			}
			.col-sm-2{
				width: 16.666%;
			}
			.col-sm-1{
				width: 8.3333%;
			}
		}

		.container>div{
			height: 40px;
			border: 1px solid;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="col-xs-3 col-sm-12">1</div>
		<div class="col-xs-9 col-sm-12">2</div>
		<div class="col-xs-8 col-sm-12">3</div>
		<div class="col-xs-4 col-sm-12">4</div>
	</div>
</body>
</html>
